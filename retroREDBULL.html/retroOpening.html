<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Bull Retro Splash Screen</title>
    <style>
        /* Body and Retro Styling */
        body {
            background-color: navy;
            color: yellow;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-size: 50px;
            color: red;
            text-shadow: 3px 3px #000000;
            margin: 20px 0;
            text-transform: uppercase;
        }

        h2 {
            font-size: 26px;
            color: cyan;
            text-shadow: 1px 1px black;
        }

        /* Splash container styling */
        .splash-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Enter GIF Styling */
        .enter-gif img {
            width: 200px;
            border: 6px dashed yellow;
            padding: 10px;
            background-color: black;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .enter-gif img:hover {
            transform: scale(1.2);
            border-color: red;
        }

        /* Loading bar container */
        .loading-bar-container {
            margin-top: 50px;
            display: none;
        }

        .loading-bar {
            width: 300px;
            height: 25px;
            background: black;
            border: 4px solid yellow;
            margin: 10px auto;
            position: relative;
            overflow: hidden;
        }

        .loading-bar .progress {
            width: 0;
            height: 100%;
            background: cyan;
            animation: load-progress 3s linear forwards;
        }

        @keyframes load-progress {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        p {
            font-size: 18px;
            color: cyan;
            font-weight: bold;
        }

        /* Sparkle Animation */
        .sparkle {
            font-size: 14px;
            color: red;
            margin-top: 20px;
            animation: sparkle-animation 1.5s infinite;
        }

        @keyframes sparkle-animation {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <h1>Welcome to Red Bull's Retro World!</h1>
        <h2>Press Enter to Begin the Fun</h2>
        <div class="enter-gif">
            <img src="images/enter-button.gif" alt="Enter" onclick="showLoadingBar()">
        </div>
        <div class="sparkle">✨ Red Bull Gives You Wings! ✨</div>
        <div class="loading-bar-container" id="loadingBar">
            <div class="loading-bar">
                <div class="progress"></div>
            </div>
            <p>Loading... Please Wait</p>
        </div>
    </div>

    <script>
        function showLoadingBar() {
            const loadingBar = document.getElementById('loadingBar');
            loadingBar.style.display = 'block'; // Show the loading bar

            // Redirect to main page after 3 seconds
            setTimeout(() => {
                window.location.href = "./retro.html"; // Change to your main page
            }, 3000);
        }
    </script>
</body>
</html>
