<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Bull Retro Splash Screen</title>
    <style>
        /* Body and Retro Styling */
        body {
            background-color: navy;
            color: yellow;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-size: 50px;
            color: red;
            text-shadow: 3px 3px #000000;
            margin: 20px 0;
            text-transform: uppercase;
        }

        h2 {
            font-size: 26px;
            color: cyan;
            text-shadow: 1px 1px black;
        }

        /* Splash container styling */
        .splash-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* GIF Styling */
        .gif img {
            width: 150px;
            border: 6px dashed yellow;
            padding: 10px;
            background-color: black;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            margin: 20px 0;
        }

        .gif img:hover {
            transform: scale(1.2);
            border-color: red;
        }

        p {
            font-size: 18px;
            color: cyan;
            font-weight: bold;
        }

        /* Sparkle Animation */
        .sparkle {
            font-size: 14px;
            color: red;
            margin-top: 20px;
            animation: sparkle-animation 1.5s infinite;
        }

        @keyframes sparkle-animation {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <!-- GIF Above Header -->
        <div class="gif">
            <img src="./redbull 2.gif" alt="Retro Animation">
        </div>
        
        <h1>Welcome to Red Bull's Retro World!</h1>

        <!-- GIF Below Header -->
        <div class="gif">
            <img src="./redbull.gif" alt="Red Bull Animation">
        </div>

        <h2>Press Enter to Begin the Fun</h2>
        
        <!-- Enter Button GIF -->
        <div class="gif">
            <img src="./ENTER.gif" alt="Enter" onclick="window.location.href='./index.html';">
        </div>
        
        <div class="sparkle">✨ Red Bull Gives You Wings! ✨</div>
    </div>
</body>
</html>
