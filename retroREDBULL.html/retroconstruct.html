<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        /* Global Styles */
        body {
            background-color: blue; /* Blue background to match the theme */
            color: yellow; /* Yellow text for contrast */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow-y: scroll; /* Ensures scroll bar if needed */
        }

        h1 {
            font-size: 50px;
            color: red; 
            text-shadow: 5px 5pxpx black;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
            text-shadow: 3px 3px black;
            color: white;
            margin: 10px 0;
        }

        /* Icon Styling (Construction emoji or custom image) */
        .construction-icon {
            font-size: 100px;
            color: red; /* Red for icon */
            margin-bottom: 30px;
        }

        .back-button {
            background-color: red; /* Red button */
            color: white;
            text-shadow: 2px 2px black;
            box-shadow: 5px 5px black;
            padding: 15px 30px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            margin-top: 20px;
            border-radius: 5px; /* Rounded corners */
        }

        .back-button:hover {
            background-color: yellow; /* Hover effect in yellow */
            color: red; /* Hover effect for text */
        }

        /* GIF at the bottom */
        .footer-gif {
            margin-top: 40px;
            display: block;
            width: 40%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <!-- Construction Icon -->
    <div class="construction-icon">
        <img src="./under contruction.gif" alt="under construction" width="200" height="200">
    </div>
    <h1>Under Construction</h1>
    <p>We're working on something awesome! Stay tuned for updates.</p>

    <!-- Button to redirect back to home -->
    <a href="./index.html" class="back-button">Back to Home Page</a>

    <!-- GIF at the bottom (Replace with a Red Bull gif or any desired one) -->
    <img class="footer-gif" src="./dog running around.gif" alt="Red Bull GIF">

</body>
</html>
